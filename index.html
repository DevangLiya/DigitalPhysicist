	var connectors = ["in", "of"];
	var connector = connectors[Math.floor(Math.random()*connectors.length)];
	var PartyMoods = ["isolated", "macroscopic", "microscopic", "mesocopic", "nano-scale", "entangled", "low-temperature", "high energy", "relativistic", "clumped"];
	var PartyMood = PartyMoods[Math.floor(Math.random()*PartyMoods.length)];
	var scifiObjects = ["proton", "W-bosons", "blackholes", "ERB", "exotic matter", "dark matter", "dark energy", "D-Brane", "P-Brane", "pulsars", "phonons"];
	var scifiObject = scifiObjects[Math.floor(Math.random()*scifiObjects.length)];
	document.getElementById("demo").innerHTML = PhysicsField + " " + BioField + " " + connector + " " + PartyMood + " " + scifiObject;
</script>
